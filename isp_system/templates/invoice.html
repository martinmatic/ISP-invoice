<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
</head>
<body>
    <h1>Generated Invoices</h1>
    <ul>
    {% for invoice in invoices %}
        <li>Invoice ID: {{ invoice.invoice_id }} | Customer ID: {{ invoice.customer_id }} | 
            Amount Due: ${{ invoice.amount }} | Due Date: {{ invoice.due_date }} | Status: {{ invoice.status }}</li>
    {% endfor %}
    </ul>
</body>
</html>
